          <h5 style="padding-left: 12%;color: white;">Sigin Into Your Account</h5>
          <form>
            <div class="row">
              <input required type="email" ngModel name="email" id="email" #email="ngModel" placeholder="Email Address">
              <div class="alert alert-danger red" *ngIf="email.touched && !email.valid">email required</div>
            </div>
            <div class="row">
              <input required type="password" name="password" ngModel id="password" #password="ngModel"
                placeholder="Password">
              <div class="alert alert-danger red" *ngIf="password.touched && !password.valid">password required</div>
            </div>
          </form>
          <br>
          <div class="row">
            <div class="col-3">
              <button class="button" mat-flat-button routerLink="/Setting">Login</button>
            </div>

            </div><br><br><br>
